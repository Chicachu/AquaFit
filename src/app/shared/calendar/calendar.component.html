<div *ngIf="calendarReady">
  <div class="month-selector">
    <app-custom-button [text]="'<'" (click)="setMonth(-1)"></app-custom-button>
    <h3>{{ date | Date }}</h3>
    <app-custom-button [text]="'>'" (click)="setMonth(1)"></app-custom-button>
  </div>
  <li *ngFor="let day of days"> {{day}} </li>
  <li class="days" *ngFor="let date of getDates()">
    <app-calendar-day [date]="date" [isSameMonth]="isSameMonth(date)" [classes]="getClassesForDay(date)"></app-calendar-day>
  </li>
</div>
