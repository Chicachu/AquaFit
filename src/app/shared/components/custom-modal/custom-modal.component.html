<div *ngIf="showModal" class="overlay">
  <div class="popup col-flex">
    <h2>{{title}}</h2>
    <p>{{content}}</p>

    <ng-content [select]="[content]"></ng-content>

    <div class="buttons flex">
      <div *ngFor="let button of buttons; let i = index">
        <app-custom-button class="button" [text]="button.text" (click)="handleClick(button.text)" [inverted]="i === 0"></app-custom-button>
      </div>
    </div>
  </div>
</div>
