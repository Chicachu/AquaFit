<div>
  <div class="custom-input-container" tabindex="-1" [ngClass]="{error: error}">
    <div class="label-container">
      <label for="{{id}}" class="light-text-shadow">{{label}}</label>
      <label class="asterisk">{{asterisk}}</label>
      <div class="partial-border-container">
        <div class="partial-border"></div>
      </div>
    </div>
    <select class="input-box" name="{{id}}" id="{{id}}" (change)="onChange($event)">
      <option value="" selected disabled hidden>Select</option>
      <option *ngFor="let value of values" value="{{value}}">{{value}}</option>
    </select>
  </div>
</div>
